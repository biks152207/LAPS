<div>
  <div class="row">
  <div class="col-sm-offset-2 col-sm-3 text-center">
    <img src="" alt="file format image" class="img-responsive"/>
    <span>File name</span><br/>
    <div class="options">
      <button class="btn">Download</button>
      <button class="btn">Delete</button>
    </div>
  </div>
  <div class="col-sm-3 text-center">
    <div class="form-group">
      <label for="exampleInputFile">Upload new CV</label>
      {{vm.cv.file | json}}
      <input ngf-select file-uploader ng-model="vm.cv.file" type="file" id="exampleInputFile" ngf-pattern="'application/pdf'">
      <p class="help-block">Accepted file types.</p>
    </div>
  </div>
</div>
</div>
