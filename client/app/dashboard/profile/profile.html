<div>
    <div class="row">
      <div class="col-sm-offset-1 col-sm-5">
        <div class="form-group">
          <label for="fname">First name</label>
          <input ng-model="vm.profile.FirstName" type="text" class="form-control" id="fname" placeholder="">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="lname">Last name</label>
          <input ng-model="vm.profile.LastName" type="text" class="form-control" id="lname" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-1 col-sm-5">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" ng-model="vm.profile.DisplayEmail" class="form-control" id="exampleInputEmail1" placeholder="Email" disabled>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="sport">Sport</label>
          <select ng-options="sport.Id as sport.Name for sport in vm.sports " class="form-control" id="sport" ng-model="vm.profile.Sport">
            <option value="">Select</option>
          </select>
        </div>
      </div>
      <div class="col-sm-offset-1 col-sm-5">
        <div class="form-group">
          <label for="address1">Address</label>
          <input type="text" class="form-control" id="address1" placeholder="" ng-model="vm.profile.AddressLines">
        </div>
        <div class="form-group">
          <label for="city">Town/City</label>
          <input type="text" class="form-control" id="city" placeholder="" ng-model="vm.profile.TownOrCity">
        </div>
        <div class="form-group">
          <label for="pcode">Postcode</label>
          <input type="text" class="form-control" id="pcode" placeholder="" ng-model="vm.profile.Postcode">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="home">Home Phone</label>
          <input type="text" class="form-control" id="home" placeholder="" ng-model="vm.profile.HomePhone">
        </div>
        <div class="form-group">
          <label for="work">Work Phone</label>
          <input type="text" class="form-control" id="work" placeholder="" ng-model="vm.profile.WorkPhone">
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" class="form-control" id="mobile" placeholder="" ng-model="vm.profile.MobilePhone">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-5">
          <div class="form-group">
            <label for="sport">Roles interested in</label>
            <select class="form-control" id="sport" multiple ng-model="vm.profile.InterestedRoles">
              <option value="1">Account Manager</option>
              <option value="">Account Manager 22</option>
            </select>
          </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-offset-5 col-sm-5">
        <div class="clearfix">
          <button class="btn">Save Changes</button>
        </div>
      </div>
    </div>
